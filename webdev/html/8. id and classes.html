    <title>ID and classes</title>
</head>
<body>
    <h3>
        ID and classes
    </h3>
    <div id = "mainbox" class = "redBg"> 
        this is mainbox
    </div><!--id is identifier or name of div
    no two ids should have same name
used to identify element for changes any tag can have ID
class is defined and class can style the data of tag color margin padding etc
class can be in multiple elements 
multiple classes can be in one element-->
<!-- Emmet -->
<span class="redbg"></span>
<!-- span.redbg command used to mention class -->
<span id="mainspan"></span>
<!-- span#mainspan used to mention id -->
<div class="black"></div>
<!-- .black command used to make div with class -->

<!-- multiple classes -->

<span class="myclass myclass2 myclass3">Second</span>

<span class="myclass myclass2 myclass3">Fourth</span>
