<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Entities</title>
</head>
<h2>HTML Entities</h2>
<body>
    <div class="container">
        <p>This is a paragraph</p>
        <p>This is another &nbsp;
        paragraph</p>
        <p>para is written like this <p></p>
    </div>
    <!-- <p> will not be shown -->
        <p>para is written like this &lt;p&gt;</p>
    </div>
    </div>
    <!-- <p> will not be shown -->
        <p>para is written like this &#8203;</p>
    </div>
    <!-- &lt; for <
        &gt; for >
    &nbsp for space
&pound; for [pound sign] -->
    
</body>
</html>
